        <h1 class="welcome__title">On Time</h1>

    <section class="startMenu">
        <h1 class="startMenu__title">On Time</h1>
        <p class="startMenu__description">Make yourself more on time</p>
        <button class="startMenu__button">START</button>
    </section>
    <section class="todoList">
        <section class="todoList__header">
            <h2 class="todoList__title">On Time</h2>
            <select class="todoList__sort" name="sort">
                <option value="all">All</option>
                <option value="completed">Done</option>
                <option value="uncompleted">Not Done Yet</option>
            </select>
            <i class="fa-solid fa-ellipsis-vertical todoList--icons"></i>
        </section>
        <input class="todoList__search" type="text" name="search" id="search" placeholder="Search Notes">

                <div class="todoList__buttonBox">
                    <button class="todoList__check">

                    </button>

                </div>

        </ul>
        <div class="newItemBtn__buttonBox">
            <button class="newItemBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
    </section>
    <section class="newTask">
        <section class="newTask__header">
            <button class="newTask__submit" type="submit" form="newTask">
                <i class="fa-solid fa-arrow-left-long"></i>
            </button>
            <i class="fa-solid fa-thumbtack todoList--icons"></i>
            <i class="fa-solid fa-ellipsis-vertical todoList--icons"></i>
        </section>
        <form id="newTask" action="" method="post" class="newTaskForm">
            <input type="text" class="newTask__title" placeholder="Title">
            <input type="text" class="newTask__input" placeholder="Task">
        </form>
